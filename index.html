<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Tasks Manager </title>
    </head>

    <body>
        <h1> Task Manager </h1>

        <div class="task">
            <input type="text" class="userinput" placeholder="ENTER A TASK.."/>
            <button class="taskadder">Add Task</button>
        </div>

        <div>
        <ul class="tasklist-display">
            <li class="eachtask">
                <input type="checkbox" class="tomark"/>
                <span class="txtask">Example </span>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
        </ul>
        </div>

        <div class="filters">
            <button class="filterAll">ALL</button>
            <button  class="filterCompleted">Completed</button>
            <button  class="filterPending">Pending</button>

        </div>



    </body>
    </html>
